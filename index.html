<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Detailed View -->
    <div class="detailed-view">
        <img src="wrench.png" alt="Wrench" class="detailed-image">
        <div class="detailed-info">
            <h3 class="product-title detailed-title">Lorem Ipsum Dolor Sit Amet Consectetur</h3>
            <div class="rating">
                <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
                <span class="rating-count">126</span>
            </div>
            <p class="identifier">Identifier number</p>
            <div class="price-container">
                <span class="original-price">999 ₽</span>
                <span class="discounted-price">699 ₽</span>
            </div>
            <div class="action-buttons detailed-buttons">
                <button class="delivery-btn"><i class="fas fa-truck"></i> Order delivery</button>
                <button class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
